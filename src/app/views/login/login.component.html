<div class="app-body">
  <main class="main d-flex text-left">
    <div class="container-fluid" style="padding: 0;margin:0;">
      <div class="row" style="height: 100%;background-color: white;">
        <div class="col-md-5">
          <div class="card-group" style="padding: 0;margin:0;height: 100%;">
            <div class="card p-4" style="padding: 0;margin:0;">
              <div class="card-body" style="padding: 0;margin:0;">
                <form #loginForm="ngForm">
                  <h1>Connexion</h1>
                  <p class="text-muted">Se connecter à votre compte</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input name="username" type="text" class="form-control" [(ngModel)]="username"
                      placeholder="Nom utilisateur ou E-mail" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input name="password" type="password" class="form-control" [(ngModel)]="password"
                      placeholder="Mot de passe" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-danger px-4" (click)="connecter()"
                        [disabled]="!loginForm.valid">Se connecter</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Mot de passe oublier?</button>
                    </div>
                  </div>
                </form>
                <div>
                  <div class="card py-5" style="border: aliceblue">
                    <div class="card-body text-center">
                      <div>
                        <h2>Créer un compte</h2>
                        <p>Vous devez vous inscrire pour pouvoir utiliser les services de la plateforme</p>
                        <button type="button" class="btn btn-danger active mt-3" [routerLink]="'/register'">Créer
                          maintenant!</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7" style="padding: 0;margin:0;background-image: url('assets/img/backgroundImage.jpeg');width: 100%;">
        </div>
      </div>
    </div>
  </main>
</div>
