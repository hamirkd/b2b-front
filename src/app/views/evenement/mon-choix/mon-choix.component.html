    </div>
    <div class="card-body">
        <div class="form-group row">
            <label class="col-md-2 col-form-label">{{'CHOIX'|translate}} 1</label>

        <div class="form-group row">
            <label class="col-md-2 col-form-label">{{'CHOIX'|translate}} 2</label>
            <select class="form-control col-md-4" [(ngModel)]="selectedParticipantId2" name="selectedParticipantId2" required>
                <option *ngFor="let participant of participants" [value]="participant.id">{{participant.nom}} {{participant.prenom}}</option>
            </select>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">{{'CHOIX'|translate}} 3</label>
            <select class="form-control col-md-4" [(ngModel)]="selectedParticipantId2" name="selectedParticipantId2" required>
                <option *ngFor="let participant of participants" [value]="participant.id">{{participant.nom}} {{participant.prenom}}</option>
            </select>
        </div>
    </div>
    <div class="card-footer text-right">
        <button class="btn btn-danger btn-sm" (click)="updated()">{{'EDIT'|translate}}</button>
