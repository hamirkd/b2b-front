<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> {{'Administration des utilisateurs'}}
                    <div class="btn-group float-right">
                        <button class="btn btn-sm btn-danger" [disabled]='true'>{{'ADD'|translate}}</button>
                    </div>

                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>{{'Nom'|translate}}</th>
                                <th>{{'Nom utilisateur'|translate}}</th>
                                <th>{{'Profil'|translate}}</th>
                                <th>{{'Statut'|translate}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let utilisateur of utilisateurs">
                                <td>
                                    {{utilisateur.nom}}
                                </td>
                                <td>
                                    {{utilisateur.login}}
                                </td>
                                <td>
                                    {{utilisateur.profil|translate}}
                                </td>
                                <td>

                                    <div class="btn-group float-right">
                                        <label class="switch switch-label switch-pill switch-success btn-xs">
                                            <input type="checkbox" class="switch-input" [checked]="utilisateur.status"
                                                (click)="changeStatut(utilisateur)">
                                            <span class="switch-slider" data-checked="&#x2715;"
                                                data-unchecked="&#x2713;"></span>
                                        </label>
                                        <button class="btn btn-sm"
                                            (click)="delete(utilisateur)">{{'DELETE'|translate}}</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
