<div class="card border-primary card-accent-warning">
    <div class="card-header">
        {{(competence.id?'Modifier la competence':'Ajouter une competence')|translate}}
        <div class="card-header-actions" style="height: 21px;" >
          <label class="switch switch-sm switch-label switch-info">
              <button class="btn btn-sm" (click)="activeModal.dismiss('Cross click')"><i class="fa fa-close"></i></button>
          </label>
        </div>
    </div>
    <div class="card-body">
      <div class="form-group row">
        <label class="col-md-4 col-form-label">{{'NOM'|translate}}</label>
        <input class="form-control col-md-7 input-sm" [(ngModel)]="competence.nom" name="competence">
      </div>
    </div>
    <div class="card-footer text-right">
        <button class="btn btn-danger btn-sm" (click)="addCompetence()">{{(competence.id?'EDIT':'ADD')|translate}}</button>
        <button class="btn btn-default btn-sm" (click)="activeModal.close('Close click')">{{'CLOSE'|translate}}</button>
    </div>
  </div>
